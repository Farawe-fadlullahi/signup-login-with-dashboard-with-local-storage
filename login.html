<script>
    let data= JSON.parse(localStorage.getItem('info'))||[]
    function verify() {
    let valid=data.find((el)=>username.value==el.Email&&password.value==el.Confirm_password)
    if (valid) {
        localStorage.setItem('login_info',JSON.stringify(valid))
        window.location.href='dashboard.html'
    }else{
        erro.innerHTML='incorrect username or password '
    }
    }
